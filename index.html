<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="asset_mobile/css/mob_academy_register.css">
</head>

<body>
  <section class="mob_login_container">
    <div class="mob_top_flex">
      <div class="mob_academy_support">
        <img src="asset_mobile/images/twenty-four7.svg" alt="">
        <span>Support</span>
      </div>
      <img src="asset_mobile/images/logo.svg" alt="">
    </div>

    <div class="mob_login_account_wrapper">
      <p class="mob_login_sign_up">Sign Up As</p>
      <p class="mob_login_account">Have an account?<span>Login</span></p>
    </div>

    <div class="mob_radio_wrapper">
      <div class="mob_radio_select">

        <div class="mob_radio_box">
          <input type="radio" id="individual" name="options" value="individual">
          <label for="individual" class="mob_font">I am an Individual</label>
        </div>

        <div class="mob_radio_box">
          <input type="radio" id="institute" name="options" value="institute">
          <label for="institute" class="mob_font">I am an Institute</label>
        </div>

      </div>

    </div>


    <div class="mob_login_input">
      <input type="text" placeholder="Enter Institute Name" class="mob_login">
      <input type="text" placeholder="Owner or Contact Personâ€™s Name">
      <input type="password" placeholder="Enter Your Email">
    </div>

    <div class="mob_login_wrapper">
      <div class="mob_phone_input">
        <div class="mob_phone_select">
          <select name="">
            <option value="">India(+91)</option>
          </select>
        </div>

        <input type="number" name="" placeholder="Enter Your Phone" id="">
      </div>
    </div>

    <div class="mob_login_check">
      <label class="mob_login_label_checkbox">
        <input type="checkbox" checked />
        <span class="mob_login_checkbox"></span>
        <p>Send OTP via <span>Whatsapp</span></p>
      </label>
    </div>

    <div class="mob_login_check">
      <label class="mob_login_label_checkbox">
        <input type="checkbox" checked />
        <span class="mob_login_checkbox"></span>
        <p>I agree to<span> Terms & Condition and Privacy Policy</span></p>
      </label>
    </div>

    <div class="mob_btn_wrapper">
      <div class="mob_login_create_profile">
        <button>Get Otp</button>
      </div>
    </div>


    <div class="mob_login_line">
      <p>or continue with</p>
    </div>

    <div class="mob_login_media">

      <div class="mob_login_social">
        <img src="asset_mobile/images/google.svg" alt="">
        <p class="mob_login_google">Google</p>
      </div>

      <div class="mob_login_social">
        <img src="asset_mobile/images/facebook.svg" alt="">
        <p class="mob_login_google">Facebook</p>
      </div>
      
    </div>

  </section>




</body>

</html>
